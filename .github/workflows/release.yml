name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.2.0)'
        required: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ownfoil-rs-linux-x86_64
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: ownfoil-rs-windows-x86_64
            archive: zip
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: ownfoil-rs-macos-aarch64
            archive: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-

      - name: Build
        run: cargo build -p ownfoil-rs --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          RELEASE_DIR="target/${{ matrix.target }}/release"
          BIN="ownfoil-rs"
          [ -f "${RELEASE_DIR}/ownfoil-rs.exe" ] && BIN="ownfoil-rs.exe"
          tar czvf "${{ matrix.artifact }}.tar.gz" -C "${RELEASE_DIR}" "${BIN}"

      - name: Prepare artifact (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          7z a "${{ matrix.artifact }}.zip" "target/${{ matrix.target }}/release/ownfoil-rs.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Attach to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
